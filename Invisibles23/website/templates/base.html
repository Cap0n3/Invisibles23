{% load static %}

<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Bienvenue sur le site de notre association dédiée à la sensibilisation aux maladies chroniques et invisibles." />
		<meta name="keywords" content="Maladies invisibles, Maladies chroniques, Association" />
		<link rel="shortcut icon" type="image/png" href="{% static "website/medias/LogoInvisible.gif" %}" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- Bootstrap 5 Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'website/css/main.css' %}" />
		<title>Les Invisibles</title>
		<!-- Bootstrap 5 CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<!-- Open Graph meta tags -->
		<meta property="og:title" content="Les Invisibles" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.lesinvisibles.ch/" />
		<meta property="og:image" content="https://www.lesinvisibles.ch{% static "website/medias/LogoInvisible_Meta.jpg" %}" />
		<meta property="og:image:width" content="400"/>
		<meta property="og:image:height" content="400"/>
		<meta property="og:description" content="Bienvenue sur le site de notre association dédiée à la sensibilisation aux maladies chroniques et invisibles." />
		<meta property="og:locale" content="fr_CH">
		<meta property="og:site_name" content="Les Invisibles">
		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image">
		<meta property="twitter:domain" content="lesinvisibles.ch">
		<meta property="twitter:url" content="https://www.lesinvisibles.ch/">
		<meta name="twitter:title" content="Les Invisibles">
		<meta name="twitter:description" content="Bienvenue sur le site de notre association dédiée à la sensibilisation aux maladies chroniques et invisibles.">
		<meta name="twitter:image" content="https://www.lesinvisibles.ch{% static "website/medias/LogoInvisible_Meta.jpg" %}">
	</head>
	<body class="container-fluid px-0">
		<!-- Navbar -->
		{% include "website/components/nav.html" %}
		<!-- Content -->
		<main class="container-fluid px-0">
			{% block content %}
			Replace me
			{% endblock content %}
		</main>
		<button id="scrollToTopButton" title="Scroll to Top"><i class="bi bi-arrow-up"></i></button>
		<!-- Footer -->
		{% include "website/components/footer.html" %}
		<!-- Custom JS -->
		<script type="text/javascript" src="{% static 'website/js/dist/bundle.js' %}"></script>
		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<!-- Recaptcha -->
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	</body>
</html>
