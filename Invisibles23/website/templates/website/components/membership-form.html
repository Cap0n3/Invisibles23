<section class="normal-section container-fluid text-center p-5 {{ bg }}">
    {% if error %}
        <div class="alert alert-warning" role="alert">
            {{ error}}
        </div>
    {% endif %}
    <form method="post" class="form d-flex flex-column p-4 p-lg-5 rounded-4">
        {% csrf_token %}
        <div class="form-group mb-4">
            <label for="{{ form.discount.id_for_label }}">
                {{ form.discount }}
                {{ form.discount.label }}
            </label>
        </div>
        <div class="form-group mb-4">
            {{ form.fname }}
        </div>
        <div class="form-group mb-4">
            {{ form.lname }}
        </div>
        <div class="form-group mb-4">
            <label for="{{ form.birthday.id_for_label }}">
                {{ form.birthday.label }}
            </label>
            {{ form.birthday }}
        </div>
        <div class="form-group mb-4">
            {{ form.address }}
        </div>
        <div class="form-group mb-4">
            {{ form.zip_code }}
        </div>
        <div class="form-group mb-4">
            {{ form.city }}
        </div>
        <div class="form-group mb-4">
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
