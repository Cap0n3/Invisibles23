<section class="container-fluid text-center p-4 p-lg-5 {{ bg }}">
    <h2 class="d-lg-none py-3 fs-4 text-uppercase">{{ data.title }}</h2>
    <div class="row gx-lg-5">
        <div class="col-12 col-lg-6 py-2 px-lg-5 {{ reverse|yesno:"order-lg-1, order-lg-2 , order-lg-2" }}">
            <img src="{{ data.image.url }}" class="img-fluid rounded-4" alt="{{ data.image_alt }}" width="" height="" />
        </div>
        <div class="col-12 col-lg-6 py-2 px-lg-5 {{ reverse|yesno:"order-lg-2, order-lg-1 , order-lg-1" }}">
            <h2 class="d-none d-lg-block fs-3 text-lg-start text-uppercase">{{ data.title }}</h2>
            <div class="my-4 my-lg-5 text-lg-start">
                {{ data.text|linebreaks }}
            </div>
            {% if data.custom_html %}
            <div class="d-flex flex-column py-2 py-lg-4 gap-5">
                {{ data.custom_html|safe }}
            </div>
            {% endif %}  
        </div>
    </div>
</section>
